<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-green">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cats Shops</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">แมวใหม่</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                คอลเล็คชั่น
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">แมวส้ม</a></li>
                <li><a class="dropdown-item" href="#">แมวปลาเผา</a></li>
                <li><a class="dropdown-item" href="#">แมวเทา</a></li>
                <li><a class="dropdown-item" href="#">แมวขาว</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="ค้นหาแมว"
              aria-label="Search"
            />
            <button class="btn btn-light" type="submit">ค้นหา</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- promotion -->
    <div class="container text-center bg-white rounded-3 p-2 mt-5">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1>โปรโมชั่น !!!</h1>
          <h3>
            ซื้อวันนี้ แถมฟรี <span class="text-bg-green">อาหารแมว​​ !</span>
          </h3>
        </div>
        <div class="col-md-6 text-center">
          <img class="promotion" src="/images/promotion.jpg" alt="" srcset="" />
        </div>
      </div>
    </div>
    <br />
    <div class="container"><h2 class="mt-1">แมวยอดฮิต</h2></div>
    <div class="container bg-white text-center rounded-3 p-2 mt-2">
      <div class="row">
        <div class="col-md-3 mt-1">
          <div class="card">
            <img src="/images/cat.jpg" class="card-img-top" alt="..." />
            <div class="card-body text-start">
              <div class="d-flex flex-row justify-content-between"><h5 class="card-title">มะลิ</h5> <h5>150$</h5></div>
              <p class="card-text">
                สีขาวเทา อายุ 2 เดือน 
              </p>
              <a href="#" class="btn btn-color rounded-5">เพิ่มลงในตะกร้า</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
